
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <span class="anchor" id="formLogin"></span>

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Register</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" ngNativeValidate autocomplete="off" (ngSubmit)="registerUser()" id="formLogin">
                                <div class="form-group">
                                    <label for="uname1">Email</label>
                                    <input type="email" [(ngModel)]="registeredUser.email" name="email"  class="form-control form-control-lg rounded-0"  id="uname1" required/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" [(ngModel)]="registeredUser.password" name="password" class="form-control form-control-lg rounded-0" id="pwd1" required />
                                </div>
                               
                                <button type="submit"  class="btn btn-primary btn-lg float-right">Register</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
